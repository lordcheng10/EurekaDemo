spring:
  application:
    name: service-provider
    
server:
  port: 8003
  
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    prefer-same-zone-eureka: true
    region: region1
    availability-zones:
      region1: aws,gcp
  instance:
    prefer-ip-address: true
    metadata-map:
      zone: aws
    zone: aws
    
# 日志配置
logging:
  level:
    com.netflix.discovery: INFO
    org.springframework.cloud.netflix.eureka: INFO 