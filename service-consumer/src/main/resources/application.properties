spring.application.name=service-consumer
server.port=8002

# Register with Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# 区域配置 - 设置为AWS区域
eureka.instance.metadata-map.zone=aws
eureka.client.prefer-same-zone-eureka=true
eureka.client.region=region1
eureka.client.availability-zones.region1=aws

# 基于实例元数据的区域匹配
spring.cloud.loadbalancer.zone=aws

# 使用Spring Cloud Loadbalancer (2020.0.0+)
spring.cloud.loadbalancer.configurations=zone-preference

# 设置超时时间
ribbon.ConnectTimeout=5000
ribbon.ReadTimeout=10000

# 启用自定义功能
feign.client.config.service-provider.readTimeout=5000
feign.client.config.service-provider.connectTimeout=5000

# 日志配置
logging.level.com.netflix.eureka=INFO
logging.level.com.netflix.discovery=INFO 